<!DOCTYPE html>
<html>
	<head>
		<title>JQuery Demo</title>

		<!-- jQuery UI CSS CDN -->
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />

		<!-- Bootstrap CSS CDN -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

		<!-- Core CSS -->
		<link rel='stylesheet' type='text/css' href='stylesheet.css'/>

		<!-- jQuery CDN -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

		<!-- jQuery UI CDN -->
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

		<!-- Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

		<!-- Core JavaScript -->
		<script src='script.js'></script>
	</head>

	<body>
		<div class="container-fluid">
			<!-- This is the control panel -->
			<div id="control-unit">
				<button type="button" class="btn btn-default instructions" data-container="body" data-toggle="popover" data-placement="bottom" title="Instructions" data-content="Select one of the options below to see a demonstration of the effect.">Instructions</button>
				<div id="options">
					<ul>
						<li>
							<button type="button" class="btn btn-default slide">Slide</button>
						</li>
						<li>
							<button type="button" class="btn btn-default explode">Explode</button>
						</li>
						<li>
							<button type="button" class="btn btn-default hide-it">Hide</button>
						</li>
						<li>
							<button type="button" class="btn btn-default show-it">Show</button>
						</li>
						<li>
							<button type="button" class="btn btn-default fade-in">Fade In</button>
						</li>
						<li>
							<button type="button" class="btn btn-default fade-out">Fade Out</button>
						</li>
					</ul>
				</div>
				<button type="button" class="btn btn-default reset">Reset</button>
			</div>
			<!-- This is the space that the div is operated on -->
			<div class="demo-area">
				<div id="the-div"></div>
			</div>
		<div>
	</body>
</html>
