<!DOCTYPE html>
<html>
	<head>
		<title>JQuery Demo</title>
		
		<!-- jQuery UI CSS CDN -->
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />

		<!-- Bootstrap CSS CDN -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

		<!-- Core CSS -->
		<link rel='stylesheet' type='text/css' href='stylesheet.css'/>

		<!-- jQuery CDN -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		
		<!-- jQuery UI CDN -->
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

		<!-- Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		
		<!-- Core JavaScript -->
		<script src='script.js'></script>
	</head>

	<body>
		<div class="container-fluid">
			<div id="control-unit">
				<button type="button" class="btn btn-default instructions" data-container="body" data-toggle="popover" data-placement="bottom" title="Instructions" data-content="Select one of the options below to see a demonstration of the effect.">Instructions</button>
				<div id="options">
					<ul>
						<li>Slide</li>
						<li>Explode</li>
						<li>Fade In</li>
						<li>Fade Out</li>
					</ul>	
				</div>
				<button type="button" class="btn btn-default">Reset</button>	
			</div>	
			<div id="the-div">
				<h3>The Effects Box</h3>
			</div>
		<div>
	</body>
</html>
